<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{odd: odd % 2 !== 0}"
            [ngStyle]="{ backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent' }"
            *ngFor="let odd of oddNumbers">
            {{ odd }}
          </li>
        </div>

        <!-- <div *ngIf="!onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{odd: even % 2 !== 0}"
            [ngStyle]="{ backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent' }"
            *ngFor="let even of evenNumbers">
            {{ even }}
          </li>
        </div> -->
        <!-- ▲▲▲▲▲ it's the same  ▼▼▼▼▼-->
        <!-- <ng-template  [ngIf]="!onlyOdd">
          <div>
            <li
              class="list-group-item"

              [ngStyle]="{ backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent' }"
              *ngFor="let even of evenNumbers">
              {{ even }}
            </li>
          </div>
        </ng-template> -->


        <div *appUnless="onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{odd: even % 2 !== 0}"
            [ngStyle]="{ backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent' }"
            *ngFor="let even of evenNumbers">
            {{ even }}
          </li>
        </div>


      </ul>
      <p appBasicHighlight>Style me with basic directive</p>
      <p [appBetterHighlight]= "'red'" [defaultColor]="'yellow'">Style me with a better directive</p>
      
      <!-- ngSwitchCase é tipo usare switch() { case: } in JavaScript  -->
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5" >Value is 5</p> <!-- when value === 5; print 'Value is 5' -->
        <p *ngSwitchCase="10" >Value is 10</p> <!-- when value === 10; print 'Value is 10' -->
        <p *ngSwitchCase="100" >Value is 100</p> <!-- when value === 100; print 'Value is 100' -->
      </div>
      
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
    </div>
  </div>
</div>
